<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">Pagina actual: {{ currentPage() }}</h2>

<hr class="my-2">
@if (!isLoading()) {
  <pokemon-list-skeleton />
} @else {
  <pokemon-list [pokemons]="pokemons()" />
}

<!---- TODOS: Buttons pagination  -->

<div class="flex justify-between">
  <button class="mt-2" (click)="loadPokemons(- 1)">
    Anterior
  </button>
  <button class="mt-2" (click)="loadPokemons(+ 1)">
    Siguiente
  </button>
</div>
